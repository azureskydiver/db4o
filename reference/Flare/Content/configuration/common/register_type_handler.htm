        <h1>Register Type Handler</h1>
        <p>You can add special type-handlers for your datatypes. This allows you to plug in your own serialization-handling for that type. <MadCap:xref href="../../implementation_strategies/typehandlers.htm" target="" title="" alt="">See "TypeHandlers"</MadCap:xref></p>
        <p>Note that you need the type-handler on the client and server installed. </p>
