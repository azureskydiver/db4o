        <h1>Prefetch Object Count</h1>
        <MadCap:snippetBlock src="../../Snippets/prefetch_makes_sense.flsnp" />
        <p>The prefect count configures how many objects of a query-result are loaded from the server. Prefetched objects avoid additional roundtrip's to the server for getting the data. However more data needs to be sent to the clients.</p>
