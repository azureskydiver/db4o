        <h1>TClass Translator</h1><p><font color="#990000">This topic applies to Java version only.</font> </p><p><span id="ctl00_ctl00_bcr_topicView___TopicBody">TType translator is used internally to save
java.lang.Class objects. Under the hood the object is translated to its string
representation when stored, and restored to a Class object from the string when
instantiated.
