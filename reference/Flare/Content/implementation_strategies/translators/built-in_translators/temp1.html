        <h1>TType Translator</h1><p><font color="#990000">This topic applies to .NET version only.</font> </p><p>TType translator is used internally to save
System.Type objects. Under the hood the object is translated to its string
representation when stored, and restored to a Type object from the string when
instantiated.
