    <body onload="prettyPrint()">
        <h1>Durability</h1>
        <p>Durability property ensures that any committed
transaction won't be lost. This is done by using database backups and
transaction logs. Even in a case of a system or hardware failure, all the
committed data should be restorable.

</p>
