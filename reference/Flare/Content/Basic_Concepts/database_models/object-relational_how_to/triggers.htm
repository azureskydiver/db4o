        <h1>Triggers</h1><p>Triggers are widely used by RDBMS to automate
some work as a response to a certain event. Similar behavior can be easily
implemented in db4o with the help of callbacks. See <a href="../../../implementation_strategies/callbacks.htm"  >db4o
callbacks</a> for more information.

</p>
