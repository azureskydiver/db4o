    <head><title>Cache Configuration	<link href="../../Resources/Stylesheets/prettify.css" type="text/css" rel="stylesheet" /><script type="text/javascript" src="../../Resources/Code/prettify.js"></script></title>

    <body onload="prettyPrint()">
        <h1>
            <MadCap:keyword term="Cache" />Cache Configuration</h1>
        <p>CacheConfiguration/ICacheConfiguration interface currently provides only one method:</p>
        <p>
            <p MadCap:conditions="Primary.Java,Primary.All languages">Java:</p>
            <p MadCap:conditions="Primary.Java,Primary.All languages"><code>public void slotCacheSize(int size);</code>
            </p>
        </p>
        <p>
            <p MadCap:conditions="Primary..NET">.NET:</p>
            <p MadCap:conditions="Primary..NET"><code>int SlotCacheSize {set;}</code>
            </p>
        </p>
        <p>Sets the cache maximum size in slots. If this value is set to 0, no cache will be used  </p>
    </body>
</html>
