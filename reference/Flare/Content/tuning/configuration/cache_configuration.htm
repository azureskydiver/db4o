<body onload="prettyPrint()">
     
       
        <h1>Cache Configuration</h1><p>CacheConfiguration/ICacheConfiguration interface currently provides only one method:</p><p><p MadCap:conditions="Primary.Java"> </p><p>Java:</p><p><code>public void slotCacheSize(int size);</code>  </p><p></p><p MadCap:conditions="Primary:java" /></p><p><p MadCap:conditions="Primary..NET"> </p><p>.NET:</p><p><code>int SlotCacheSize {set;}</code>  
</p><p></p><p MadCap:conditions="Primary:net" /> 
</p><p>Sets the cache maximum size in slots. If this value is set to 0, no cache will be used  </p> 
     
    
  </body></html>
