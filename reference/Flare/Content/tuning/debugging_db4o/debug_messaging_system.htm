    <body onload="prettyPrint()">
        <h1>Debug Messaging System</h1>
        <p>You can turn on the <a href="../../configuration/common/message_level.htm">db4o debug messages</a>, which show more information about what db4o is doing.</p>
        <MadCap:snippetBlock src="../../CodeExamples/configuration/common/CommonConfigurationExamples-Change-the-message-level.all.flsnp" />
        <p>These messages show you in detail what db4o is doing and processing. You can redirect the message <a href="../../configuration/common/out_stream.htm">output to any output stream</a>. By default the console output stream is used.</p>
        <MadCap:snippetBlock src="../../CodeExamples/configuration/common/CommonConfigurationExamples-Change-the-output-stream.all.flsnp" />
        <p MadCap:conditions="Primary.Online">&#160;</p>
    </body>
</html>
