        <h1>Storing BigDecimal And BigInteger</h1>
        <p MadCap:conditions="Primary.Java,Primary.All languages">
            <H2>Problem</H2>
            <P>BigDecimal or BigInteger objects can't be stored by db4o with the default configuration because those object contains some transient state. You need to add big decimal support to db4o to store a BigDecimal or a BigInteger. <MadCap:xref href="../implementation_strategies/type_handling/bigmath.htm" target="" title="" alt="">See "BigMath"</MadCap:xref></P>
        </p>
    </body>
</html>
