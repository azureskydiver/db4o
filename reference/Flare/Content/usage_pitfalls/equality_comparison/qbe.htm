        <h1>QBE</h1>
        <p>If we have a prototype and want to find
out if there is an object in the database with the same field values,
we can simply use QBE:</p>
        <p MadCap:conditions="Primary.Java,Primary.All languages">
            <MadCap:snippetBlock src="../../Resources/Snippets/QBE/EqualityExample.java/retrieveEqual.flsnp" />
        </p>
        <p MadCap:conditions="Primary:java" />
        <p MadCap:conditions="Primary..NET,Primary.c#,Primary.All languages">
            <MadCap:snippetBlock src="../../Resources/Snippets/QBE/EqualityExample.cs/RetrieveEqual.flsnp" />
        </p>
        <p MadCap:conditions="Primary:cs" />
        <p MadCap:conditions="Primary..NET,Primary.VB.NET,Primary.All languages">
            <MadCap:snippetBlock src="../../Resources/Snippets/QBE/EqualityExample.vb/RetrieveEqual.flsnp" />
        </p>
        <p MadCap:conditions="Primary:vb" />
        <p>This method allows to combine retrieval
and comparing in one operation.</p>
