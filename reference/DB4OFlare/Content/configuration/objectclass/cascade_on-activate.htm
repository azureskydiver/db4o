        <h1>Cascade on Activate</h1>
        <p>db4o uses the concept of <a href="../../basics/activation.htm">activation</a> to avoid loading to much data into memory. When turned on the activation cascades for this types. This means that when an instance is activated, all referenced objects are also activated.&#160;</p>
        <MadCap:snippetBlock src="../../CodeExamples/configuration/objectconfig/ObjectConfigurationExamples-When-activated,-activate-also-all-references.all.flsnp" />
