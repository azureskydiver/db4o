      <MadCap:keyword term="Communication" />Pluggable Sockets</h1>

using pluggable socket implementations.</p>
    <MadCap:snippetBlock src="../../CodeExamples/configuration/network/NetworkConfigurationExample-Exchange-the-socket-factory.all.flsnp" />
