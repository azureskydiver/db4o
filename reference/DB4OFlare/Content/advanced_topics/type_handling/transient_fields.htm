    <body>
        <h1>
            <MadCap:keyword term="Transient" />Transient Fields</h1>
        <p MadCap:conditions="Primary.Java">To mark a field as transient you just can use the regular Java transient marker.  Then the field will not be stored.</p>
        <p MadCap:conditions="Primary..NET">To mark a field as transient you can use the .NET attribute 'NotSerialized' or the db4o attribute 'Transient'. Then the field will not be stored.</p>
