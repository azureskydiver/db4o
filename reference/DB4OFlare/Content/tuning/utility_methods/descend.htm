    <body onload="prettyPrint()">
        <h1>Descend</h1>
        <p>ExtObjectContainer#descend method allows you to navigate from a persistent object to it's members without activating or instantiating intermediate objects.</p>
        <p MadCap:conditions="Primary.Java,Primary.All languages">
            <MadCap:snippetBlock src="../../Resources/Snippets/Descend/UtilityExample.java/testDescend.flsnp" />
        </p>
        <p MadCap:conditions="Primary:java" />
        <p MadCap:conditions="Primary..NET,Primary.c#,Primary.All languages">
            <MadCap:snippetBlock src="../../Resources/Snippets/Descend/UtilityExample.cs/TestDescend.flsnp" />
        </p>
        <p MadCap:conditions="Primary:cs" />
        <p MadCap:conditions="Primary..NET,Primary.VB.NET,Primary.All languages">
            <MadCap:snippetBlock src="../../Resources/Snippets/Descend/UtilityExample.vb/TestDescend.flsnp" />
        </p>
        <p MadCap:conditions="Primary:vb" />
        <p>Navigating in this way can save you resources on activating only the objects you really need.</p>
        <p MadCap:conditions="Primary.Online">Download example code:</p>
        <p MadCap:conditions="Primary.Online">

            </MadCap:conditionalText>
        </p>
